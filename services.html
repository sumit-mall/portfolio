    $(document).ready(function () {

        $("body").css("display", "none");
        $("body").fadeIn(2000);
        // to fade out before redirect
        $('a').click(function (e) {
            redirect = $(this).attr('href');
            e.preventDefault();
            $('body').fadeOut(1000, function () {
                document.location.href = redirect
            });
        });
    })
