<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumit - Contact</title>
    <link rel="icon" type="image/x-icon" href="./assets/sign.png">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aguafina+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="nav-placeholder">

    </div>

    <div class="contact">
        <div class="get-in-touch">
            <div class="p">GET IN <span>TOUCH </span></div> <hr>
            <div class="grid-item"><img src="./assets/light/github.svg" alt=""> <a href="https://github.com/sumit-mall"><span>@sumit-mall</span></a></div>
            <div class="grid-item"><img src="./assets/light/linkedin.svg" alt=""> <a href="https://www.linkedin.com/in/sumitkumarmall/"> <span>@sumitkumarmall</span> </a> </div>
            <div class="grid-item"><img src="./assets/light/instagram.svg" alt=""><span>@__sumeeeet__</span></div>

        </div>
        <form class="contact-form" action="https://formsubmit.co/sumitmall12@gmail.com" method="POST">
            <h1>Let's Work <span>Together !</span></h1>
            <input type="text"  placeholder="Name *" name="name" required><br>
            <input type="text"  placeholder="Email *" name="email" required><br>
            <input type="text"  placeholder="Your Subject *" name="subject" required><br>
            <input type="text"  placeholder="Your Message *" name="message" required><br>
            <button type="submit" id="submit">Send Message</button>
        </form>
    </div>
    <div id="footer-placeholder">

    </div>
</body>
<script>


    $(function () {
        $("#nav-placeholder").load("nav.html");
        $("#footer-placeholder").load("footer.html");
    });

    $(document).ready(function () {

        $("body").css("display", "none");
        $("body").fadeIn(2000);
        // to fade out before redirect
        $('a').click(function (e) {
            redirect = $(this).attr('href');
            e.preventDefault();
            $('body').fadeOut(1000, function () {
                document.location.href = redirect
            });
        });
    })
</script>

</html>
