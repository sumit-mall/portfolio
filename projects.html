<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="./projects.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aguafina+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div id="nav-placeholder">

    </div>
    <div class="grid-container">
        <div class="grid-item">
            <img src="./assets/s1.png" alt="">
            <video class="gp" src="./assets/gp.webm" class="video" autoplay muted loop></video>
            <h5>DJANGO Website</h5>
            <h2>Grievance Portal</h2>
        </div>
        <div class="grid-item">
            <img src="./assets/ps1.png" alt="">
            <video class="plasma" src="./assets/plasma.mp4" class="video" autoplay muted loop></video>
            <h5>MERN Website</h5>
            <h2>Plasma Sage</h2>
        </div>
        <div class="grid-item">
            <img src="./assets/h1.png" alt="">
            <video class="harry" src="./assets/harry.webm" class="video" autoplay muted loop></video>
            <h5>Website Design</h5>
            <h2>House Selection in Hogwarts</h2>
        </div>

    </div>

    <div id="footer-placeholder">

    </div>
</body>

<script>
    $(function () {
        $("#nav-placeholder").load("nav.html");
        $("#footer-placeholder").load("footer.html");
    });

    $(document).ready(function () {

        $("body").css("display", "none");
        $("body").fadeIn(2000);
        // to fade out before redirect
        $('a').click(function (e) {
            redirect = $(this).attr('href');
            e.preventDefault();
            $('body').fadeOut(1000, function () {
                document.location.href = redirect
            });
        });
    })
</script>

</html>
